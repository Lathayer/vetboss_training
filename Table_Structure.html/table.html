<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Structure</title>
    <link rel="stylesheet" href="table.css">
    <script src="table.js" defer></script>
</head>
<body>
    <table>
        <tr>
            <th>Month</th>
            <th>Sales</th>
        </tr>
        <tr>
            <td>January</td>
            <td>$1000</td>
            </tr>
        <tr>
            <td>February</td>
            <td>$1200</td>
        </tr>
        <tr>
            <td>March</td>
            <td>$900</td>
        </tr>
        <tr>
            <td>April</td>
            <td>$1100</td>
        </tr>
</body> 
</html>
